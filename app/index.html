<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multigrain</title>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/multigrain.css">
</head>
<body>
	
	<nav>
		<ul class="row cf">
			<li class="col-9-fluid cf" id="channel-info">
				<i class="fa fa-bars left"></i>
				<span class="left" id="channel-name">#multigrain</span>
				<i class="fa fa-times left"></i>
			</li>
			<li class="col-1-fluid" id="users">
				<i class="fa fa-users"></i>
			</li>
		</ul>
	</nav>

	<ul id="chat" class="row">
		
	</ul>
	<footer id="footer">
		<div class="row cf">
			<div class="col-1-fluid" id="user-nick"></div>
			<div class="col-10-fluid" id="input-text"><input type="text"></div>
			<div class="col-1-fluid" id="multigrain-settings"><i class="fa fa-cog"></i></div>
		</div>
	</footer>
	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/jquery.cookie.js"></script>
	<script src="js/vendor/minivents.min.js"></script>
	<script src="js/vendor/tmpl.js"></script>
	<script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js"></script>
	<script src="js/vendor/rye.js"></script>
	<script src="js/socket.js"></script>
	<script src="js/controllers/controller.login.js"></script>
	<script src="js/controllers/controller.main.js"></script>
	<script src="js/controllers/controller.connect.js"></script>
	<script src="js/multigrain.js"></script>
</body>
</html>
