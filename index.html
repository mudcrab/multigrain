<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MULTIGRAIN</title>
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,600,700,800,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="app/css/normalize.css" />
		<link rel="stylesheet" href="app/css/multigrain.css" />
		<link rel="stylesheet" href="cinder/css/cinder.css" />
		<script src="vendor/modernizr.js"></script>
	</head>
	<body>
		<div id="multigrain">
			<header id="multigrain-header">
				<section id="header-container" class="cf">
					<i id="show-channels" class="fa fa-list left"></i>
					<section id="channel-info" class="left">
						<section id="channel-name"></section>
						<ul id="channels-dropdown-list">
							
						</ul>
					</section>
					
					<section id="main-menu-holder" class="right">
						<ul id="main-menu" class="cf">
							<li class="left"><i class="fa fa-list"></i></li>
							<li class="left"><i class="fa fa-users"></i></li>
							<li class="left"><i class="fa fa-search"></i></li>
							<li class="left"><i class="fa fa-cog"></i></li>
						</ul>
					</section>
				</section>
			</header>
			<section id="multigrain-channel">
				<section id="multigrain-channel-holder" class="cf">
					<div class="left"><i class="fa fa-info-circle"></i></div>
					<div id="multigrain-channel-message" class="left"></div>
				</section>
			</section>
			<section id="multigrain-chat-holder">
				<ul id="multigrain-chat"></ul>
			</section>
			<section id="multigrain-chat-input">
				<input type="text" id="chat-text">
			</section>
		</div>

		<div id="login-overlay-bgr">
			<div id="login-overlay">
				<div>
					<select name="server-select" id="server-select">
						<option value="localhost">localhost</option>
						<option value="192.168.43.55">3G</option>
					</select>
				</div>
				<div><input type="text" id="username" placeholder="Username" value="jk"></div>
				<div><input type="password" id="password" placeholder="Password" value="asdf1234"></div>
				<div class="btn" id="login">login</div>
			</div>
		</div>


		
		<script src="vendor/jquery.js"></script>
		<script src="vendor/jquery.cookie.js"></script>
		<script src="vendor/minivents.min.js"></script>
		<script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js"></script>
		<script src="app/js/socket.js"></script>
		<script src="vendor/tmpl.js"></script>
		<script src="../cinder/js/cinder.js"></script>
		<script src="cinder/js/cinder.dialog.js"></script>
		<script src="cinder/js/cinder.pane.js"></script>
		<script src="app/js/controllers/main.js"></script>
		<script src="app/js/controllers/channels.js"></script>
		<script src="app/js/controllers/tabs.js"></script>
		<script src="app/js/multigrain.js"></script>
		<script src="app/js/multigrain.ui.js"></script>
	</body>
</html>
