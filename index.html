<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MULTIGRAIN</title>
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,600,700,800,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/multigrain.css" />
		<script src="js/vendor/modernizr.js"></script>
	</head>
	<body>
		<header id="header" class="cf">
			<div id="channel-select" class="left">
				<i class="fa fa-desktop"></i>
			</div>
			<ul id="channel-tabs" class="left cf">
				<li><span class="channel">#fedora</span><span class="mentions"></span><i class="fa fa-times"></i></li>
				<li><span class="channel">#ruby</span><span class="mentions"></span><i class="fa fa-times"></i></li>
				<li><span class="channel">##javascript</span><span class="mentions active">3</span><i class="fa fa-times"></i></li>
			</ul>
			<ul id="settings" class="right cf">
				<li><i class="fa fa-users"></i></li>
				<li><i class="fa fa-cog"></i></li>
			</ul>
		</header>

		<section id="chat-display">
			<section id="nicks" class="left">
				<ul>
					<li>asd</li>
				</ul>
			</section>
			<section id="chat" class="left"></section>
		</section>

		<footer id="footer">
			<div id="username" class="left">kohvihoor</div>
			<div id="input-wrap" class="left">
				<input type="text" id="chat-input" />
			</div>
		</footer>
		
		<script src="js/vendor/jquery.js"></script>
		<script src="js/vendor/minivents.min.js"></script>
		<script src="js/multigrain.js"></script>
	</body>
</html>
