<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MULTIGRAIN</title>
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,600,700,800,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="app/css/normalize.css">
		<link rel="stylesheet" href="app/css/multigrain.css" />
		<script src="vendor/modernizr.js"></script>
	</head>
	<body>
		<section id="sidebar-toggle">
			<i class="fa fa-bars"></i>
		</section>
		<section id="sidebar">
			<header class="cf" id="channel">
				<i class="fa fa-plus-circle left" id="channel-join"></i>
				<span class="right" id="channel-name"> </span>
			</header>
			<section id="channels">
				<ul id="channel-list">
					
				</ul>
			</section>
			<footer>
				<span id="settings">settings</span>
			</footer>
		</section>

		<section id="container">
			<header class="cf">
				<section class="left" id="channel-message">
				</section>
				<section class="right" id="user">
				</section>
			</header>
			<section id="chat">
				<ul id="chatlines">
					
				</ul>
			</section>
			<section id="chat-input">
				<i class="fa fa-chevron-right"></i><input type="text">
			</section>
		</section>

	
		<div class="dialog-bgr">
			<section class="dialog cf">
				<header>
					<span class="left"></span>
					<span class="close right fa fa-times" id="dialog-close"></span>
				</header>
				<section class="content">
					
				</section>
				<footer class="cf">
					
				</footer>
			</section>
		</div>


		<div id="login-overlay-bgr">
			<div id="login-overlay">
				<div>
					<select name="server-select" id="server-select">
						<option value="localhost">localhost</option>
						<option value="192.168.43.55">3G</option>
					</select>
				</div>
				<div><input type="text" id="username" placeholder="Username" value="jk"></div>
				<div><input type="password" id="password" placeholder="Password" value="asdf1234"></div>
				<div class="btn" id="login">login</div>
			</div>
		</div>


		
		<script src="vendor/jquery.js"></script>
		<script src="vendor/jquery.cookie.js"></script>
		<script src="vendor/minivents.min.js"></script>
		<script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js"></script>
		<script src="app/js/socket.js"></script>
		<script src="vendor/tmpl.js"></script>
		<script src="vendor/rye.js"></script>
		<script src="app/js/controllers/main.js"></script>
		<script src="app/js/controllers/tabs.js"></script>
		<script src="app/js/multigrain.js"></script>
		<script src="app/js/multigrain.ui.js"></script>
	</body>
</html>
