<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MULTIGRAIN</title>
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,600,700,800,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/multigrain.css" />
		<script src="js/vendor/modernizr.js"></script>
	</head>
	<body>
		<header id="header" class="cf">
			<div id="channel-select" class="left">
				<i class="fa fa-desktop" id="serverlist"></i>
			</div>
			<ul id="channel-tabs" class="left cf">

			</ul>
			<ul id="settings" class="right cf">
				<li id="add"><i class="fa fa-users"></i></li>
				<li id="user-settings"><i class="fa fa-cog"></i></li>
			</ul>
		</header>

		<section class="dialog">
			<section class="container">
				<header class="title cf">
					<div class="left" id="dialog-title"></div>
					<div class="right" id="dialog-close"><i id="close-dialog" class="fa fa-times"></i></div>
				</header>
				<section class="content" id="dialog-content">
					
				</section>
				<footer class="actions cf">
					<div class="left">
						
					</div>
					<div class="right">

					</div>
				</footer>
			</section>
		</section>

		<section id="chat-display" class="cf">
			<ul id="display">

			</ul>
		</section>

		<footer id="footer">
			<div id="username" class="left">kohvihoor</div>
			<div id="input-wrap" class="left">
				<input type="text" id="chat-input" />
			</div>
		</footer>
		
		<script src="js/vendor/jquery.js"></script>
		<script src="js/vendor/minivents.min.js"></script>
		<script src="js/vendor/tmpl.js"></script>
		<script src="js/vendor/rye.js"></script>
		<script src="js/multigrain.js"></script>
		<script src="js/multigrain.ui.js"></script>
	</body>
</html>
